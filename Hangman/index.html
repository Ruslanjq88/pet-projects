<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CW_hangman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-3">Hangman game</h1>
        <div class="float-end">Wrong Guesses: <span id="mistakes">0</span> of <span id="maxWrong">6</span></div>
        <div id="guessedWord" class="text-center mt-5"></div>
        <div id="keyboard" class="text-center mt-5"></div>
        <div class="text-center mt-5">
            <button class="btn btn-success" onClick="reset()">Reset</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
